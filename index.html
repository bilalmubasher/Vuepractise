<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Practise</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue-app">
        <h1> Events </h1>
        <button v-on:click.once="add(1)">Add 1 year</button>
        <button v-on:click="subtract(1)">subtract 1 year</button>
        <button v-on:dblclick="add(10)">add 10 years</button>
        <button v-on:dblclick="subtract(10)">subtract 10 years</button>
        <p>my age is: {{age}}</p>
        <div id="canvas" v-on:mousemove="updateXY">{{x}},{{y}}</div>
        <a v-on:click.prevent="click" href="https://www.google.com/">The net Ninja</a>
    </div>
    <script src="app.js"></script>
</body>
</html>
